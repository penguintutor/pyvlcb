name: Publish to PyPI

on:
  release:
    types: [published] # Triggers only on official GitHub Releases

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi # Matches the name you gave to PyPI.org
      url: https://pypi.org/p/PyVLCB
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: pip install build

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No repository-url needed; it defaults to the real PyPI
